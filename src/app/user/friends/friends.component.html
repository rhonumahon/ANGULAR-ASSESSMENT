<div class="container mt-3">
    <div class="row {{location === 'view' ? 'col-4': ''}}">
        <div *ngIf="location === 'add'" class="col-7">
            <h4>Add {{ value | titlecase}} Friends:</h4>
        </div>
        <div *ngIf="location !== 'add'" class="input-group mb-3">
            <input (input)="searchFriend($event)" type="text" class="form-control" placeholder="Search a friend..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
        <div *ngIf="location !== 'view'" class="col-5">
            <div class="input-group">
                <input (input)="inputFriend('first', $event)" type="text" aria-label="First name" class="form-control" placeholder="First name">
                <input (input)="inputFriend('last', $event)" type="text" aria-label="Last name" class="form-control" placeholder="Last name">
                <button (click)="addFriend()" class="btn btn-outline-secondary" type="button">Add</button>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="card mt-3" *ngIf="newValue">
            <ul class="list-group list-group-flush" *ngFor="let a of activeList">
              <li class="list-group-item">{{a.firstName + " " + a.lastName}}</li>
            </ul>
        </div>
        <div class="card mt-3" *ngIf="!newValue">
            <ul class="list-group list-group-flush" *ngFor="let i of inactiveList">
              <li class="list-group-item">{{i.firstName + " " + i.lastName}}</li>
            </ul>
        </div>
    </div>
</div>
