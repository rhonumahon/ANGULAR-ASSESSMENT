<div class="container">
    <div class="row mt-5 mb-3">
        <div class="col-10">
            <h1>{{ location | titlecase }} Profile</h1>
        </div>
        <div class="col-2">
            <button class="btn btn-primary" (click)="back()">
                Back
            </button>
        </div>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <form [formGroup]="form" class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                          <label for="firstName" class="form-label">First name*</label>
                          <input type="text" formControlName class="form-control" id="firstName" formControlName="firstName" required>
                          <div class="invalid-feedback">
                            Please provide first name!
                          </div>
                        </div>
                        <div class="col-md-4">
                          <label for="lastName" class="form-label">Last name*</label>
                          <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
                          <div class="invalid-feedback">
                            Please provide last name!
                          </div>
                        </div>
                        <div class="col-md-4">
                            <label for="address" class="form-label">Address*</label>
                            <input type="text" class="form-control" id="address" formControlName="address" required>
                            <div class="invalid-feedback">
                              Please provide address!
                            </div>
                          </div>
                          <div class="col-md-4">
                            <label for="contact" class="form-label">Contact*</label>
                            <input type="text" class="form-control" id="contact" formControlName="contact" required>
                            <div class="invalid-feedback">
                              Please provide contact!
                            </div>
                          </div>
                        
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit" style="position: absolute; bottom: 5%; right:5%" (click)="submit()">Submit</button>
                        </div>
                      </form>
                </div>
                <div class="row">
                      <div class="row">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                              <a class="{{activeTab ? 'nav-link active' : 'nav-link'}}" aria-current="page" (click)="tab(true)" style="cursor: pointer;">Active Friends</a>
                            </li>
                            <li class="nav-item">
                              <a class="{{!activeTab ? 'nav-link active' : 'nav-link'}}" (click)="tab(false)" style="cursor: pointer;">Inactive Friends</a>
                            </li>
                          </ul>
                      </div>
                      <div class="row">
                            <app-friends *ngIf="activeTab" [friends]="friends" value="active" [location]="location" (sendFriend)="receiveFriend($event)"></app-friends>
                            <app-friends *ngIf="!activeTab" [friends]="friends" value="inactive" [location]="location" (sendFriend)="receiveFriend($event)"></app-friends>
                      </div>
                </div>
                <hr style="margin-bottom: 7%;">
            </div>
        </div>
    </div>
</div>
